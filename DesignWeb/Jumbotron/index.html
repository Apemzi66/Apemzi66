<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="medias/logo.png" />
    <link rel="shortcut icon" href="images/sw.png">
</head>
<body>
<!-- Bouton qui ouvre le modal (nous verrons d’autres façons de l’ouvrir avec Javascript) -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Ouvrir le modal
</button>


<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">How to Naruto run</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Don't forget to bring your minecraft bed to set your spawn.</button>
            </div>
            <div class="jumbotron">
                <h1 class="display-4">The Area51 raid</h1>
                <p class="lead">Clap them alien cheeks.</p>
                <hr class="my-4">
                <img src="images/area51.jpg" height="300px" width="400px"/>
                <p>Let's all raid Area51 and hope the US military don't shoot us all.</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Twomad s'est fait arrêter.</a>
                </p>
            </div>
        </div>
    </div>
</div>








<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
