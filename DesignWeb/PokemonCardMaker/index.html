<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Card Maker</title>
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/css/style.css">

    <script src="JS/jquery-3.3.1.min.js" defer></script>
    <script src="Bootstrap/js/bootstrap.js" defer></script>
    <script src="JS/card.js" defer></script>
</head>
<body>
<div class="container-fluid px-0 py-0">
<div class="card bg-light " style="max-width: 100%;">
    <div class="card-header"><h2>Pokemon Card Maker</h2></div>
    <div class="card-body">
<div class="container-fluid col-xl-8 ">
    <form>
        <div class="form-group">
            <label for="username">Nom du pokémon:</label>
            <input type="username" class="form-control" id="username" placeholder="Entrez le nom du pokémon">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Type du pokémon :</label>
            <select id="inputState" class="form-control">
                <option selected>Feu</option>
                <option>Eau</option>
                <option>Plante</option>
                <option>Normal</option>
                <option>Combat</option>
                <option>Ténèbre</option>
                <option>Spectre</option>
                <option>Fée</option>
                <option>Acier</option>
                <option>Vol</option>
                <option>Électrique</option>
                <option>Dragon</option>
                <option>Insecte</option>
                <option>Roche</option>
                <option>Sol</option>
                <option>Poison</option>
                <option>Psy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">Point de vie:</label>
            <input type="hp" class="form-control" id="hp" placeholder="">
        </div>
        <div class="form-group col-md-4">
            <label for="stage">Stage :</label>
            <select id="stage" class="form-control">
                <option selected>Basic</option>
                <option>Stage 1</option>
                <option>Stage 2</option>
            </select>
        </div>
        <div class="form-group container-fluid row">
            <label for="espece">Espèce du pokémon:</label>
            <input type="espece" class="form-control" id="espece" placeholder="">
        </div>
<div class="form-row row">
        <div class="form-group">
            <label for="taille">Taille/poids</label>
            <input type="taille" class="form-control" id="taille" placeholder="0 cm">
            <input type="poids" class="form-control" id="poids" placeholder="0 lbs">
        </div>
</div>
        <div class="form-group col-md-4">
            <label for="inputState">Faiblesse :</label>
            <select id="faible" class="form-control">
                <option selected>Feu</option>
                <option>Eau</option>
                <option>Plante</option>
                <option>Normal</option>
                <option>Combat</option>
                <option>Ténèbre</option>
                <option>Spectre</option>
                <option>Fée</option>
                <option>Acier</option>
                <option>Vol</option>
                <option>Électrique</option>
                <option>Dragon</option>
                <option>Insecte</option>
                <option>Roche</option>
                <option>Sol</option>
                <option>Poison</option>
                <option>Psy</option>
                <option>Incolore</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Resistance :</label>
            <select id="resist" class="form-control">
                <option selected>Feu</option>
                <option>Eau</option>
                <option>Plante</option>
                <option>Normal</option>
                <option>Combat</option>
                <option>Ténèbre</option>
                <option>Spectre</option>
                <option>Fée</option>
                <option>Acier</option>
                <option>Vol</option>
                <option>Électrique</option>
                <option>Dragon</option>
                <option>Insecte</option>
                <option>Roche</option>
                <option>Sol</option>
                <option>Poison</option>
                <option>Psy</option>
                <option>Incolore</option>
            </select>
        </div>
        <div class="form-group container-fluid row">
            <label for="illu">Illustrateur:</label>
            <input type="illu" class="form-control" id="illu" placeholder="">
        </div>

    </form>
</div>
    </div>
</div>
</div>

</body>
</html>
