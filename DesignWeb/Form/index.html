<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="medias/logo.png" />
</head>
<body>
<div class="container">
    <form action="FormulaireEnvoye.html">
    <div class="form-group">
            <label for="first">First name</label>
            <input type="text" class="form-control" id="first" placeholder="Obama">
        </div>
        <div class="form-group">
            <label for="last">Last name</label>
            <input type="text" class="form-control" id="last" placeholder="Last name?">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Favorite Family Guy character</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Peter</option>
                <option>Quagmire</option>
                <option>Fouad</option>
                <option>Joe</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Explain why it's not Fouad.</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Fouad
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> is
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Reset</button>
        <br>
        <button type="submit" class="py-3 btn btn-default">Send</button>












        <script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
